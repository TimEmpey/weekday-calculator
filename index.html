<!DOCTYPE html>
<html>
<head>
  <title>Weekday Calculator</title>
</head>
<body>
  <div class="container">
    <div class="row title">
      <div class="col-2">
      </div>
      <div class="col-8">
        <h1>Weekday Calculator</h1>
      </div>
      <div class="col-2">
      </div>
    </div>
    <div class="form row">
      <div class="col-12">
        <h4>Enter a date to determine it's day of the week</h4>
      </div>
    </div>
    <form id="date">
    <div class="row input">
      <div class="col-4">
      </div>
      <div class="col-4">
        <label for="month">Enter a Month: </label>
        <input type="number" id="month" name="month" min="1" max="12"><br>
        <label for="day">Enter a Day: </label>
        <input type="number" id="day" name="day" min="1" max="31"><br>
        <label for="year">Enter a Year: </label>  
        <input type="number" id="year" name="year" min="1" max="9999"><br><br>
      </div>
      <div class="col-4">
      </div>
    </div> 
    <div class="row">
      <div class="col-12">
        <button type="submit" class="btn-primary">Find Day</button>
      </div>
    </div>
    </form>
    <div class="row">
      <div class="col-4">
      </div>
      <div class="col-4">
        <div  class ="hidden" id="results">
          <div class="results">
            <h3>Results</h3>
            <p>This date was on a <span id="weekday"></span></p>
          </div>
        </div>
      <div class="hidden" id="error">
        <div class="error">
          <p class = "hidden" id="error28">Error: that month only has 28 days</p>
          <p class = "hidden" id="error29">Error: that month only has 29 days</p>
          <p class = "hidden" id="error30">Error: that month only has 30 days</p>
        </div>
      </div>
      <div class="col-4">
      </div>
      </div>
    </div>
  </div>
<!-- <img src="https://img.freepik.com/free-photo/top-view-red-alarm-clock_1150-6832.jpg?w=2000" alt="image of clock on a calender" width="100%"> -->
<script src="bundle.js"></script></body>
</html>
